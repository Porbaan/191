<!DOCTYPE html>
<html lang="th">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>สุ่มหวยแนวทาง โดย อ.อ๊อด มหาเฮง</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- Toggle ปุ่มซ่อน-แสดง -->
	<div id="toggle-key-container" style="position: fixed; top: 40px; right: 5px; z-index: 1100; cursor: pointer; background: #d9565f; color: white; 
            padding: 6px 12px; border-radius: 5px; font-weight: bold; user-select: none;"> กรอกคีย์ </div>
	<!-- ช่องกรอกคีย์ -->
	<div id="key-container" style="position: fixed; top: 70px; right: 5px; z-index: 1000; background: white; border: 2px solid #d9565f; border-radius: 5px; padding: 10px; width: 220px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
		<input type="password" id="key-input" placeholder="กรอกคีย์ที่นี่" style="width: 100%; padding:8px; font-size:1em; border-radius:5px; border:1px solid #F07D8B; box-sizing: border-box; margin-bottom: 8px;" />
		<button onclick="checkKey()" style="width: 100%; background: #d9565f; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer;">ยืนยัน</button>
	</div>
	<!-- กล่องบอลลูนที่จะใช้แสดงวันคงเหลือ -->
	<div id="balloon-container" style="position: fixed; top: 10px; right: 75px; z-index: 1000; background: white; border: 2px solid #D9776A; border-radius: 5px; padding: 10px; width: 150px; display: none;"> <span id="remaining-days-balloon" style="font-size: 1.2em; color: #D9565F;"></span> </div>
	<div class="content">
		<h2>สุ่มหวยแนวทาง โดย อ.อ๊อด มหาเฮง</h2>
		<div class="section">
			<div class="result-container">
				<input type="text" class="result" id="current-date" readonly /> </div>
		</div>
		<div class="section" data-hidden="true">
			<h3>อัพเดทข้อมูล</h3>
			<button class="close-btn" onclick="closeUpdateSection()">ปิด</button>
			<p style="color: #F07D8B;"> เนื้อหาที่อัปเดตใหม่จะสามารถใช้งานได้ภายในประมาณ 5 นาที </p>
			<p style="color: #F07D8B;">เพื่อรอให้ระบบซิงค์ข้อมูลเรียบร้อย </p>
			<p>
				<div style="width: 100%; max-width: 900px; margin: auto;">
					<iframe src="https://docs.google.com/spreadsheets/d/1SsdD7DZnruHBl97LbMQI7Z5GXmRbJSj0rkEtJwPLvxs/edit?usp=sharing" width="100%" height="600" frameborder="0" scrolling="no"> </iframe>
				</div>
				<p>
		</div>
		<div class="section">
			<h3>รูป URL (กรอก URL รูปภาพ)</h3>
			<div class="result-container">
				<input type="text" class="result" id="image-url" placeholder="กรอก URL ของรูปภาพ" />
				<!-- ปุ่มสำหรับล้างค่า -->
				<button class="clear-btn" onclick="clearImageUrl()">ล้างค่า</button>
			</div>
		</div>
		<!-- ช่องกรอกชื่อ หวย/หุ้น ใหม่ -->
		<div class="section">
			<h3>ชื่อ หวย/หุ้น</h3>
			<div class="result-container">
				<input type="text" class="result" id="lottery-name" placeholder="กรอกชื่อ หวย/หุ้น" />
				<button id="toggle-lottery-name" button class="toggle-lottery-name-1" onclick="toggleLotteryName()">คลิกเพื่อให้แสดงชื่อบนรูป</button>
			</div>
		</div>
		<div class="section">
			<h3>รูด</h3>
			<div class="result-container">
				<input type="text" class="result" id="result-rud" readonly />
				<button class="copy-btn" onclick="copyToClipboard('result-rud', this)">คัดลอก</button>
			</div>
		</div>
		<div class="section" style="display:none;" id="rong-section">
			<h3>รอง</h3>
			<div class="result-container">
				<input type="text" class="result" id="result-rong" readonly />
				<button class="copy-btn" onclick="copyToClipboard('result-rong')">คัดลอก</button>
			</div>
		</div>
		<div class="section">
			<h3>เลขคู่เงิน</h3>
			<div class="result-container">
				<input type="text" class="result" id="result-money" readonly />
				<button class="copy-btn" onclick="copyToClipboard('result-money', this)">คัดลอก</button>
			</div>
		</div>
		<div class="section">
			<h3>เลขคู่ทอง</h3>
			<div class="result-container">
				<input type="text" class="result" id="result-gold" readonly />
				<button class="copy-btn" onclick="copyToClipboard('result-gold', this)">คัดลอก</button>
			</div>
		</div>
		<div class="section">
			<h3>เด่น</h3>
			<div class="result-container">
				<input type="text" class="result" id="result-dent" readonly />
				<button class="copy-btn" onclick="copyToClipboard('result-dent', this)">คัดลอก</button>
			</div>
		</div>
		<div class="button-container">
			<button onclick="generateNumbers()">กดสุ่มหวย</button>
		</div>
		<div class="canvas-container">
			<canvas id="canvas" style="display:none;"></canvas>
		</div>
	</div>
	<footer> เว็บไซต์เพื่อการศึกษา <a href="https://www.facebook.com/potchara.poonthavee" target="_blank">พชร พูนทวีสุขะทรัพย์</a> </footer>
    <script src="script.js"></script>
</body>

</html>
